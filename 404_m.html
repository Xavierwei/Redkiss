<script type="text/javascript">
    function adjustBg(){
        var imgWidth=$(".bg").width();
        var imgHeight=$(".bg").height();
        var windowWidth=window.innerWidth;
        var windowHeight=window.innerHeight;
        var imgScale=imgWidth/imgHeight;
        var windowScale=windowWidth/windowHeight;
        var width,height;
        var top= 0,left=0;
        if(imgScale<=windowScale){
            width=windowWidth;
            height=width/imgScale;
            top=(windowHeight-imgHeight)/2;
        }else{
            height=windowHeight;
            width=height*imgScale;
            left=(windowWidth-imgWidth)/2;
        }
        $(".bg").width(width);
        $(".bg").height(height);
        $(".bg").css("top",top);
        $(".bg").css("left",left);
    }
    $(function(){
        adjustBg();
    })
    $(window).resize(function(){
        adjustBg();
    })
</script>
