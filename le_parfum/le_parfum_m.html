	<script type="text/javascript">
	 $(document).ready(function() {
            $('#myContainer').multiscroll({

	 $('img').loadingAnimate({
            templateSelector: '#loading_html',
            percentSelector: '#loader',
            delay: 100,
            beforeLoad: function () {
                var mask = $('<div id="mask-dddd"></div>').append(this.templateEl.html());
                $('body').prepend(mask);
                $('.end_list_wrap').css('display','none');
            },
            itemPerLoad: function (index, total) {
                this.percent(Math.round(index/total  * 100)  + '%');
                this.background(function (width) {
                    $('#preloader .inner').width(width);
                });
            },
            loadFinished: function () {
                $("#myContainer").css("display", "block");
                $('#mask-dddd #preloader').stop().animate({
                    opacity: 0
                }, 300, function () {
                    $('body #mask-dddd').remove();
                    $('.end_list_wrap').css('display','block');
                });
            }
        });


	 	$(function (){
	 		function resize(){
			//获取浏览器的宽高，包括适配ie浏览器
			var winWidth = (window.innerWidth)?window.innerWidth:((document.body) && (document.body.clientWidth))?document.body.clientWidth:0;
			var winHeight = (window.innerHeight)?window.innerHeight:((document.body) && (document.body.clientHeight))?document.body.clientHeight:0; 　
				var w = 832,
					h = 1230;
                var img_rate = parseFloat(w/h);
                var bg_rate = parseFloat(  winWidth / 2 /winHeight);
	 			$(".ms-con").height(winHeight);
				//根据宽高比的比较，固定图片的宽高来实现图片铺满屏幕而不变形，多余的部分隐藏
			    if(bg_rate <= 1) {
					// 视口高 - 将图片高度放到和视口一致，宽度等比增加，隐藏超出宽度
					var img_h = winHeight,
						img_w = (img_h / h ) * w ;
					$('.s_img').css({
						width: img_w,
						height: img_h,
						"margin-top": - Math.abs((img_h - winHeight) / 2)
					});
                }else{
					// 视口小 - 图片大 -> 将图片高度放到和视口一致，宽度等比增加，隐藏超出宽度
					var img_w = winWidth /2,
						img_h = (img_w / w ) * h;

					$('.s_img').css({
						width: img_w,
						height: img_h
						//"margin-left": - Math.abs((img_w - winWidth) / 2)
					});
                }
				if (img_w - winWidth / 2 > 0) {
					$('.ms-left .s_img').css({
						'margin-left': -(img_w - winWidth / 2 )
					});
				} 
			}
			
		 	window.onresize = function (){
	 			resize();
	 		};
	 		window.onload = function (){
	 			resize();
	 		};

	 	});
    </script>
