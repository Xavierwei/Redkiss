        var browser = {
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;

                    trident: u.indexOf("Trident") > -1, //IE内核
                    presto: u.indexOf("Presto") > -1, //opera内核

                    android: u.indexOf("Android") > -1 || u.indexOf("Linux") > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf("iPhone") > -1 , //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf("iPad") > -1, //是否iPad
                    webApp: u.indexOf("Safari") == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        };

<script type="text/javascript">
    function adjustBg(){
        var imgWidth=$(".bg").width();
        var imgHeight=$(".bg").height();
        var windowWidth=window.innerWidth;
        var windowHeight=window.innerHeight;
        var imgScale=imgWidth/imgHeight;
        var windowScale=windowWidth/windowHeight;
        var width,height;
        var top= 0,left=0;
        if(imgScale<=windowScale){
            width=windowWidth;
            height=width/imgScale;
            top=(windowHeight-imgHeight)/2;
        }else{
            height=windowHeight;
            width=height*imgScale;
            left=(windowWidth-imgWidth)/2;
        }
        $(".bg").width(width);
        $(".bg").height(height);
        $(".bg").css("top",top);
        $(".bg").css("left",left);
    }
    $(function(){
        adjustBg();
    })
    $(window).resize(function(){
        adjustBg();
    })
</script>
